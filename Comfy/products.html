<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Comfy</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar page">
    <div class="nav-center">
      <div>
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li>
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li>
            <a href="products.html" class="nav-link">Products</a>
          </li>
          <li>
            <a href="about.html" class="nav-link">About</a>
          </li>
        </ul> 
      </div>
      <img src="images/logo-black.svg" class="nav-logo" alt="">
      <div class="toggle-container">
        <button class="toggle-cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <div class="cart-item-count"></div>
      </div>
    </div>
  </nav>

  <!-- sidebar -->
  <div class="sidebar-overlay">
    <aside class="sidebar">
      <button class="sidebar-close">
        <i class="fas fa-times"></i>
      </button>
      <ul class="side-links">
        <li>
          <a href="index.html" class="sidebar-link">
            <i class="fas fa-home fa-fw"></i>
            home
          </a>
        </li>
        <li>
          <a href="products.html" class="sidebar-link">
            <i class="fas fa-couch fa-fw"></i>
            products
          </a>
        </li>
        <li>
          <a href="about.html" class="sidebar-link">
            <i class="fas fa-couch fa-fw"></i>
            about
          </a>
        </li>
      </ul>
    </aside>
  </div>

  <!--  Cart -->
  <div class="cart-overlay">
    <div class="cart">
      <button class="cart-close">
        <i class="fas fa-times"></i>
      </button>
      <header>
        <h3 class="text-slanted">your bag</h3>
      </header>
      <div class="cart-items"></div>
      <footer>
        <h3 class="cart-total text-slanted">Total : $0.00</h3>
        <button class="cart-checkout btn">checkout</button>
      </footer>
    </div>
  </div>

  <!-- Hero -->
  <section class="page-hero">
    <div class="section-center">
      <h3 class="page-hero-title">Home / Products</h3>
    </div>
  </section>

  <!-- Products -->
  <section class="products">
    <div class="filters">
      <div class="filters-container">
        <form class="input-form">
          <input type="text" class="search-input" placeholder="search...">
        </form>
        <h4>Company</h4>
        <article class="companies">
        </article>
        <h4>Price</h4>
        <form class="price-form">
          <input
            class="price-filter"
            type="range"
            class="price-filter"
          />
        </form>
        <div class="price-value"></div>
      </div>
    </div>
    <div class="products-container">
    </div>
  </section>

  <!-- Page loading -->
  <div class="page-loading">Loading</div>

  <script src="./src/pages/products.js" type="module" defer></script>
</body>
</html>
